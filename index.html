<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Mafia | Premium AI Automation & Software</title>
    <meta name="description" content="Loop Mafia builds custom AI solutions, voice agents, and automation workflows. Transform your business efficiency today.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      // Polyfill process.env for browser environment to prevent ReferenceErrors
      window.process = {
        env: {
          API_KEY: '' // This will be populated by the environment if available, or stay empty
        }
      };
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              cream: '#FDFBF7',
              wheat: '#E3D5CA', // Light pinkish/wheat
              clay: '#C4A484',  // Darker wheat/gold accent
              charcoal: '#2C2C2C',
              'soft-black': '#1A1A1A',
              'deep-night': '#0A0A0A',
              'dark-card': '#141414',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'scroll': 'scroll 40s linear infinite',
              'scroll-reverse': 'scroll-reverse 40s linear infinite',
              'scroll-x': 'scroll-x 80s linear infinite',
              'scroll-x-reverse': 'scroll-x-reverse 80s linear infinite',
              "shimmer-slide": "shimmer-slide var(--speed) ease-in-out infinite alternate",
              "spin-around": "spin-around calc(var(--speed) * 2) infinite linear",
              "spin-continuous": "spin-continuous var(--speed) infinite linear",
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scroll: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              'scroll-reverse': {
                '0%': { transform: 'translateY(-50%)' },
                '100%': { transform: 'translateY(0)' },
              },
              'scroll-x': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'scroll-x-reverse': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
              "spin-around": {
                "0%": { transform: "translateZ(0) rotate(0)" },
                "15%, 35%": { transform: "translateZ(0) rotate(90deg)" },
                "65%, 85%": { transform: "translateZ(0) rotate(270deg)" },
                "100%": { transform: "translateZ(0) rotate(360deg)" },
              },
              "spin-continuous": {
                "0%": { transform: "translateZ(0) rotate(0deg)" },
                "100%": { transform: "translateZ(0) rotate(360deg)" },
              },
              "shimmer-slide": {
                to: { transform: "translate(calc(100cqw - 100%), 0)" },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Enforce dark mode defaults immediately to prevent flash */
      html, body {
        background-color: #0A0A0A;
        color: #FDFBF7;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      /* Ensure transitions don't fire on load */
      .preload * {
        transition: none !important;
      }
      
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
      
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
         background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E3D5CA;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C4A484;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "lenis": "https://aistudiocdn.com/lenis@1.1.20",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.5.5"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Prevent transition flash
      document.body.classList.add('preload');
      setTimeout(() => {
        document.body.classList.remove('preload');
      }, 500);
    </script>
  </body>
</html>
